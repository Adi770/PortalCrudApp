<div class="container" >

  <div class="imageList">
    <div *ngFor="let preview of previewsImageList">
      <img class="previewImage" src="{{preview}}" alt="imagePreview">
    </div>
  </div>

  <div class="custom-file">
    <div>
      <label class="form-label" for="customFile">
        Upload File
      </label>
    </div>
    <div>
      <input type="file" class="form-control" id="customFile" (change)="onFileSelected($event)"  multiple>
    </div>
  </div>
  <form [formGroup]="articleFormGroup" (ngSubmit)="save()">
    <div class="form-group">
      <label for="article-title">Tytuł</label>
      <div>
        <input class="form-control" id="article-title" rows="1" formControlName="title">
      </div>
    </div>
    <div class="form-group">
      <label for="article-data">Artykuł</label>
      <ckeditor id="article-data" [editor]="Editor" [config]="config" formControlName="article"></ckeditor>
    </div>
    <button type="submit" class="btn btn-primary">Zapisz</button>
  </form>
</div>
