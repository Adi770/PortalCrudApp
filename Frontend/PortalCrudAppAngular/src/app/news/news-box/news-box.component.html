<div class="news_list">
    <div class="news_box">
        <div class="container_box" *ngFor="let item of news">
            <a routerLink="{{item}}">
                <div class="author">
                    item.author {{item}}
                </div>
                <div class="image">
                    <img src="./assets/testImage/testImage.jpg" alt="testImage">
                    <div class="text">
                        <div class="title">
                            <h1>item.title</h1>
                        </div>
                        <div class="article">
                            item.article
                        </div>
                    </div>
                </div>
            </a>
            <div class="button_box">
                <div class="row buttons" *ngIf="role==true">
                    <a class="col nav-link btn button_left " (click)="openEditDialog()">
                        <img src="" alt="loginIcon" width="40">
                    </a>
                    <a class="col nav-link btn button_right" (click)="openDeleteDialog()">
                        <img src="" alt="loginIcon" width="40">
                    </a>
                </div>

            </div>
            <div>
            <div class="comments">
                <div class="row">
                    <div class="col-1">
                        <img class="user_image"src="./assets/icon/login2.png" alt="user_image" width="40px">
                    </div>
                    <div class="col-11">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
