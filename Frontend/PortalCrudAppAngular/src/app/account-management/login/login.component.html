<form [formGroup]="loginForm" (ngSubmit)="login()">
    <h1>Logowanie</h1>
    <div class="form-group">
        <label for="emailInput">Nazwa użytkownika</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Enter email" formControlName="username">
    </div>

    <div class="form-group">
        <label for="passwordInput">Hasło</label>
        <input type="password" class="form-control" id="passwordInput" placeholder="hasło" formControlName="password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit">Logowanie</button>
    </div>
</form>
