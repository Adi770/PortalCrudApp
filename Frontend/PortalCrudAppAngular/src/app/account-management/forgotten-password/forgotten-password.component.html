<form [formGroup]="emailForm" (ngSubmit)="recorvery()">
    <h1>Recorvery password</h1>
    <div class="form-group">
        <label for="emailInput">Email użytkownika</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Enter email" formControlName="email">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit" mat-dialog-close>Wyślij</button>
    </div>
</form>
