<form [formGroup]="registerForm" (ngSubmit)="register()">
    <h1>Rejestracja</h1>
    <div class="form-group">
        <label for="usernameInput">Nazwa użytkownika</label>
        <input type="text" class="form-control" id="usernameInput" placeholder="Username" formControlName="username">
    </div>

    <div class="form-group">
        <label for="emailInput">Email</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Enter email" formControlName="email">
    </div>
    <div class="form-group">
        <label for="passwordInput">Hasło</label>
        <input type="password" class="form-control" id="passwordInput" placeholder="hasło" formControlName="password">
    </div>
    <div class="form-group">
        <label for="password2Input">Powtórz hasło</label>
        <input type="password" class="form-control" id="password2Input" placeholder="hasło" formControlName="password2">
    </div>
    <button class="btn btn-primary" type="submit">Rejestracja</button>
</form>
